<section class="vh-100" >
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">

    <div class="card shadow-2-strong" style="border-radius: 1rem;background: linear-gradient(to right, #0c004d, #0d0022,#34004d);">

<div class="container" *ngIf="proyect">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP" style="color: white;">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyect.nombreP" required>
        </div>
        <div class="form-group">
          <label for="descripcionP" style="color: white;">Descripcion del Proyecto</label>
          <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyect.descripcionP" required>
        </div>
        <div class="form-group">
          <label for="imgP" style="color: white;">Imagen</label>
         <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyect.imgP" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
     </div>
     <div class="imagen">
      <img [src]="imageService.url" width="220" >

    </div>
        <button class="btn btn-dark">
            Actualizar Proyecto
        </button>
      </form>
    </div>
  </div>
</div>

    </div>
    </div>
  </div>
</section>
