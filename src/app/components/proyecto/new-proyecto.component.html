<section class="vh-100" >
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">

    <div class="card shadow-2-strong" style="border-radius: 1rem;background: linear-gradient(to right, #0c004d, #0d0022,#34004d);">
        <div class="card-bodyÂ p-5">
<div class="container" >
  <div class="row" >
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP" style="color: white;">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
        </div>
        <div class="form-group">
          <label for="descripcionP" style="color: white;">Descripcion del Proyecto</label>
          <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
        </div>
        <div class="form-group">
          <label for="img" style="color: white;">Imagen</label>
         <input type="file" class="form-control" id="img" name="img" [(ngModel)]="imgP" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
     </div>
     <div class="imagen">
      <img [src]="imageService.url" width="220" >

    </div>
        <button class="btn btn-dark">
            Agregar Proyecto
        </button>
      </form>
    </div>
  </div>
</div>
