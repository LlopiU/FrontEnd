<div class="row">
    <h1 style="color: white;">Experiencia Laboral</h1>
      <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged" style="color: white;">
          Nueva Experiecia
        </button>
      </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
              <td><h2 style="color: white;">{{Experiencia.nombreE}}</h2></td>
              <td style="color: white;">{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged">
                  <button class="btn btn-dark" routerLink ="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil-fill"></i>EDITAR
                  </button>
                </td>
              <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                  <i class="bi bi-trash-fill"></i>Borrar</button>
              </td>
            </tr>
        </tbody>
      </table>
    </div>

</div>
